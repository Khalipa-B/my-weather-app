<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <div class="header">
      <h2>SheCodes</h2>
    </div>
  </body>

  <form>
    <input type="search" placeholder="Enter a city" />
    <input type="submit" value="Search" />
  </form>

  <body>
    <div class="weather-info">
      <h1>San Francisco</h1>
      <ul>
        <li><span> Monday 11:47</span>, broken clouds</li>
        <li>Humidity:<strong>87%</strong>, Wind:<strong>12.07km/h</strong></li>
      </ul>
    </div>

    <div><span class="temperature">13</span><span class="unit">°C</span></div>
    <div class="WeatherForecast row">
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Mon</div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">17°</span
            ><span class="forecast-temperature-min">13°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Tue</div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">16°</span
            ><span class="forecast-temperature-min">13°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Wed</div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">16°</span
            ><span class="forecast-temperature-min">14°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Thu</div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">17°</span
            ><span class="forecast-temperature-min">13°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Fri</div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">17°</span
            ><span class="forecast-temperature-min">13°</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://www.shecodes.io/" target="_blank">SheCodes</a>
      and is
      <a href="https://github.com/shecodesio/weather" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://shecodes-weather.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
